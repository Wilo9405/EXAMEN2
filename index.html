<!DOCTYPE html>
<html>
<head>
  <title>Registro de Calorías</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Import Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 p-6 font-sans">
  <h1 class="text-4xl font-bold mb-6">Registro de Calorías</h1>
  <div class="flex justify-between">
    <div class="w-1/2">
      <h2 class="text-2xl font-bold mb-4">Añadir Comida</h2>
      <form id="comidaForm" class="mb-6">
        <input type="text" id="comida" placeholder="Comida" required class="p-2 border rounded mr-2">
        <input type="number" id="calorias" placeholder="Calorías" required class="p-2 border rounded mr-2">
        <button type="submit" class="p-2 bg-green-500 text-white rounded hover:bg-green-600">Añadir Comida</button>
      </form>
    </div>
    <div class="w-1/2">
      <h2 class="text-2xl font-bold mb-4">Datos Históricos</h2>
      <div id="comidasContainer"></div>
      <button onclick="deleteAllComidas()" class="p-2 bg-red-500 text-white rounded mt-4 hover:bg-red-600">Eliminar Todo</button>
    </div>
  </div>
</body>
</html>
